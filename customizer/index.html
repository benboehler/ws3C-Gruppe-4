<section class="section">
    <div class="container has-text-centered">
        <h1 class="title">
            Design your dream candle
        </h1>
        <p class="subtitle">
            Create a unique scented candle to suit your taste. Choose the color, scent, size, and personalize it with a
            name.
        </p>
    </div>
</section>
<div class="fixed-grid has-text-centered has-2-cols-desktop has-1-cols-mobile">
    <div class="grid">
        <div class="cell">
            <figure class="image is-256x256 is-inline-block">
                <img src="../images/joke%20candle.svg" alt="Candle Preview"/>
            </figure>
        </div>
        <div class="cell">
            <div class="box">
                <div class="fixed-grid has-2-cols-mobile has-4-cols">
                    <div class="grid has-text-centered">
                        <div class="cell">
                            <figure class="image is-128x128 is-inline-block">
                                <img src="../images/Box_Lemon Icing.svg" alt="Lemon Icing"/>
                            </figure>
                        </div>
                        <div class="cell">
                            <figure class="image is-128x128 is-inline-block">
                                <img src="../images/Box_Nimbus Cloud.svg" alt="Nimbus Cloud"/>
                            </figure>
                        </div>
                        <div class="cell">
                            <figure class="image is-128x128 is-inline-block">
                                <img src="../images/Box_Raindrops on Roses.svg" alt="Raindrops on Roses"/>
                            </figure>
                        </div>
                        <div class="cell">
                            <figure class="image is-128x128 is-inline-block">
                                <img src="../images/Box_Cloud Dancer.svg" alt="Cloud Dancer"/>
                            </figure>
                        </div>
                        <div class="cell">
                            <figure class="image is-128x128 is-inline-block">
                                <img src="../images/Box_Ice Melt.svg" alt="Ice Melt"/>
                            </figure>
                        </div>
                        <div class="cell">
                            <figure class="image is-128x128 is-inline-block">
                                <img src="../images/Box_Peach Dust.svg" alt="Peach Dust"/>
                            </figure>
                        </div>
                        <div class="cell">
                            <figure class="image is-128x128 is-inline-block">
                                <img src="../images/Box_Almost Aqua.svg" alt="Almost Aqua"/>
                            </figure>
                        </div>
                        <div class="cell">
                            <figure class="image is-128x128 is-inline-block">
                                <img src="../images/Box_Orchid Tint.svg" alt="Orchid Tint"/>
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
