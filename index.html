<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Candlewick</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="index.html">
            <img src="images/design.svg" alt="CandleWick Logo"/>
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="customizer/index.html">
                Customizer
            </a>
            <a class="navbar-item" href="collections/index.html">
                Collections
            </a>
        </div>
        <div class="navbar-end">
            <a class="navbar-item cart-link" href="cart/index.html">
                <span class="cart-icon">
                <img src="images/shopping_Cart.svg" alt="Shopping cart">
                </span>
                <span class="cart-count">0</span>
            </a>
        </div>
    </div>
</nav>
<section class="section">
    <section class="hero is-medium">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-vcentered">
                    <div class="column is-6">
                        <h1 class="title">Custom Candle Creator</h1>
                        <p class="subtitle">
                            Unleash your creativity and personalize your perfect candle!
                        </p>
                        <a class="button is-primary" href="customizer/index.html">
                            Create your candle
                        </a>
                    </div>
                    <div class="column is-6">
                        <div class="candle-scene">
                            <img src="images/candle-glow.png" alt="Candle glow" class="candle-glow">

                            <img src="images/Farben.svg" class="candle-icon icon-color" alt="Color">
                            <img src="images/Scent.svg" class="candle-icon icon-scent" alt="Scent">
                            <img src="images/Docht.svg" class="candle-icon icon-wick" alt="Wick">
                            <img src="images/Text.svg" class="candle-icon icon-text" alt="Text">
                                <div class="candle-image">
                                     <img src="images/candle-default.svg" alt="Candle default" class="img-default">
                                     <img src="images/joke_candle.svg" alt="Candle hover" class="img-hover">
                                 </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
<script src="javascript/navbar.js"></script>
<script src="javascript/cart.js"></script>
<!-- Cart overlay -->
<div class="cart-overlay" id="cartOverlay"></div>

<!-- Cart panel -->
<aside class="cart-panel" id="cartPanel">
    <div class="cart-header">
        <h3>Your Cart</h3>
        <button class="cart-close" id="cartClose">✕</button>
    </div>

    <div class="cart-content">
        <p class="has-text-grey">
            Your custom candles will appear here ✨
        </p>
    </div>

    <div class="cart-footer">
        <button class="button is-primary is-fullwidth">
            Checkout
        </button>
    </div>
</aside>
</body>
</html>
